<!doctype html>
<html lang="en">

<head>
  <title>Task-Manger-Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div class="container total-bg">
        <div class="row">
            <div class="col-12">

            </div>
        </div>
        <br>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <h2>Task generator</h2>
          </div>
          <div class="col-3"></div>
        </div>
        <div class="row">
          <div class="col-3">
          </div>
          <div class="col-6 form-style">
            <form id="newTaskForm">
              <div class="form-group">
                  <label for="newTaskName"><span>Task name</span></label>
                  <input type="text" class="form-control" id="newTaskNameInput" placeholder="Type task name here..." required>
                </div>
                <div class="form-group">
                  <label for="newTaskDescription"><span>Task description</span></label>
                  <input type="text" class="form-control" id="newTaskDescription" placeholder="Type task description here..." required>
              </div>
              <div class="form-group">
                <label for="newTaskAssignedTo"><span>Assigned to</span></label>
                <input type="text" class="form-control" id="newTaskAssignedTo" placeholder="Type task name here..." required>
              </div>
              <div class="form-group">
                <label for="newTaskDueDate"><span>Due date</span></label>
                <input type="date" class="form-control" id="newTaskDueDate" placeholder="Assigned to" required>
              </div>
              <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary btn-background-1">Submit</button>
              </div>
              </div>
            </form>
          <div class="col-3">
          </div>
        </div>
        </div>
      </div>
      <div class="row task-box">
        <div class="col-3">        
        </div>
        <div class="col-6">
            <h2>Tasks</h2>
            <br>
            <br>
            <ul class="list-group" id="tasksList">
            </ul>
        </div>
        <div class="col"></div>
    </div>
        
      
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="./taskManager.js"></script>
  <script src="./index.js"></script>


</body>

</html>
